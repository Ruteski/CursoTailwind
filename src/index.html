<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/build.css">
  <title>Flexbox</title>
</head>
<body>
  <!-- Direção do flex -->
  <div class="flex flex-row bg-red-300">
    <div class="bg-red-600 p-6 m-2">1</div>
    <div class="bg-red-600 p-6 m-2">2</div>
    <div class="bg-red-600 p-6 m-2">3</div>
  </div>

  <div class="flex flex-col bg-blue-300">
    <div class="bg-blue-600 p-6 m-2">1</div>
    <div class="bg-blue-600 p-6 m-2">2</div>
    <div class="bg-blue-600 p-6 m-2">3</div>
  </div>

  <div class="flex flex-row-reverse bg-green-300">
    <div class="bg-green-600 p-6 m-2">1</div>
    <div class="bg-green-600 p-6 m-2">2</div>
    <div class="bg-green-600 p-6 m-2">3</div>
  </div>

  <div class=" flex flex-col-reverse bg-pink-300">
    <div class="bg-pink-600 p-6 m-2">1</div>
    <div class="bg-pink-600 p-6 m-2">2</div>
    <div class="bg-pink-600 p-6 m-2">3</div>
  </div>

  <!-- Exercicio 5 -->
  <div class="flex flex-col bg-blue-200">
    <div class="bg-blue-300 p-6 m-2">1</div>
    <div class="bg-blue-400 p-6 m-2">2</div>
    <div class="bg-blue-500 p-6 m-2">3</div>
    <div class="bg-blue-600 p-6 m-2">4</div>
    <div class="bg-blue-700 p-6 m-2">5</div>
    <div class="bg-blue-800 p-6 m-2">6</div>
  </div>

  <!-- Flex wrap -->
  <div class="flex flex-wrap bg-red-300">
    <div class="bg-red-300 p-6 m-2">1</div>
    <div class="bg-red-400 p-6 m-2">2</div>
    <div class="bg-red-500 p-6 m-2">3</div>
    <div class="bg-red-600 p-6 m-2">4</div>
    <div class="bg-red-700 p-6 m-2">5</div>
    <div class="bg-red-800 p-6 m-2">6</div>
  </div>

  <!-- Flex no elemento do container -->
  <div class="flex container bg-green-400 p-8">
    <div class="flex-1 bg-green-800">1</div>
    <div class="flex-1 bg-green-600">2</div>
    <div class="flex-none bg-green-200">3</div>
  </div>

  <!-- Order -->
  <div class="flex flex-wrap bg-purple-200">
    <div class="bg-purple-300 p-6 m-2 order-last">1</div>
    <div class="bg-purple-400 p-6 m-2 order-5">2</div>
    <div class="bg-purple-500 p-6 m-2 order-4">3</div>
    <div class="bg-purple-600 p-6 m-2 order-2">4</div>
    <div class="bg-purple-700 p-6 m-2 order-1">5</div>
    <div class="bg-purple-800 p-6 m-2 order-first">6</div>
  </div>

  <!-- Exercicio 6 -->
  <div class="flex container bg-indigo-200">
    <div class="flex bg-indigo-300 p-6 m-2 lg:order-last">1</div>
    <div class="flex bg-indigo-400 p-6 m-2 lg:order-5">2</div>
    <div class="flex bg-indigo-500 p-6 m-2 lg:order-4">3</div>
    <div class="flex bg-indigo-600 p-6 m-2 lg:order-2">4</div>
    <div class="flex bg-indigo-700 p-6 m-2 lg:order-1">5</div>
    <div class="flex bg-indigo-800 p-6 m-2 lg:order-first">6</div>
  </div>
</body>
</html>
